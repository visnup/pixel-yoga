<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no" />
    <title>Pixel Yoga</title>
  </head>
  <body>
    <script src="https://unpkg.com/shake.js@1.2.2"></script>
    <script>
      pick()

      function pick() {
        var color
        var colors = ['red', 'lime', 'blue', 'magenta', 'white']
        do {
          color = colors[Math.floor(Math.random() * colors.length)]
        } while(color === document.body.style.backgroundColor)

        document.body.style.backgroundColor = color
      }

      (new Shake({ threshold: 8, timeout: 200 })).start()

      window.addEventListener('shake', pick)
    </script>
  </body>
</html>
